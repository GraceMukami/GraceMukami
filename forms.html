<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="submit-registation.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" reqiured><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" reqiured><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">female</label><br><br>

        <label for="address">Adress:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="Project planning and management">Projcet planning and management</option>
            <option value="Business administration">Busines administration</option>
            <option value="Sales and Marketing">Slaes and Marketing</option>
            <option value="Supply chain and procurement">Supply chain and procurement</option>
            <option value="Bachelor of Commerce">Bachelor of Commerce</option>
           </select><br><br>


           <input type="submit" value="Register">
           <button type="button" onclick="window.location.href='index.html'">Cancel</button>
    </form>
</body>
</html>
